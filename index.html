<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=Denk+One&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="pokedeck"><img src="assets/pokedeck.png" /></div>
      <img src="assets/pokeball.png" class="pokeball"> 
      <div class="generationPokemon">Génération</div>
      
      <div class="mb menu generationPokemon1">Génération 1</div>
      <div class="mb menu generationPokemon2">Génération 2</div>
      <div class="mb menu generationPokemon3">Génération 3</div>
      <div class="mb menu generationPokemon4">Génération 4</div>
      <div class="mb menu generationPokemon5">Génération 5</div>
      <div class="mb menu generationPokemon6">Génération 6</div>
      <div class="mb menu generationPokemon7">Génération 7</div>
      <div class="mb menu generationPokemon8">Génération 8</div>
    

      <div class="containerInput">
        <input type="text" class="input" placeholder="Recherche...">
        <img src="assets/go.png" alt="" class="go">
      </div>
      <div class="typePokemon">Type</div>
      <img src="assets/grand.png" class="thumbnailGrand">
      <img src="assets/petit.png" class="thumbnailPetit">
    </header>

    <div class="modal">
      
      <img class="close" src="assets/close.png" />
      <img class="left" src="assets/arrowleft.png" />
      <img class="right" src="assets/arrowright.png" />
      <div class="importation"></div>

    </div>

    <main></main>

    <script src="app.js"></script>
  </body>
</html>
